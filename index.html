<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Buttons with Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .button-container {
      display: flex;
      gap: 20px; /* مسافة بين الأزرار */
      margin-bottom: 80px; /* مسافة تحت الأزرار */
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .blue-button {
      background: #2196f3;
    }
    .orange-button {
      background: #ff9800;
    }
    .green-button {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <!-- الأزرار -->
  <div class="button-container">
    <a href="go:SAVOY.STAF" class="button blue-button">Savoy Staff</a>
    <a href="#" class="button orange-button">Sun Staff</a>
    <a href="go:GRAND.STAF" class="button green-button">Grand Staff</a>
  </div>
  
  <!-- زر إضافي -->
  <a href="#" class="button orange-button">Sun Staff</a>
</body>
</html>
 <title>Employee Search</title>
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* الحاوية الرئيسية */
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* البحث */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            width: 70%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 10px;
        }
        .search-container input[type="text"]:focus {
            border: 1px solid #007bff;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .search-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .search-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 10px 10px 0 0; /* جعل الرأس دائري الأطراف */
        }
        td {
            padding: 15px;
            text-align: left;
            background-color: #f9f9f9;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        tr:nth-child(even) td {
            background-color: #f4f4f4;
        }
        tr:hover td {
            background-color: #eaf3ff;
        }
        td:active {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .no-result {
            text-align: center;
            color: red;
            font-size: 16px;
            padding: 20px;
        }
    </style>
</head>

        // وظيفة البحث
        function searchEmployee() {
            const input = document.getElementById('employeeInput').value.trim().toLowerCase();
            const tableBody = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // تفريغ الجدول

// إذا كان مربع الإدخال فارغًا، لا نعرض أي نتائج
if (input === '') {
    resultCountElement.innerHTML = 'Please enter an employee ID or name to search.'; // رسالة للمستخدم
    return; // لا تتابع في البحث إذا كان الإدخال فارغًا
}



            const results = [];

            // البحث
            if (employees[input]) {
                results.push({ id: input, ...employees[input] });
            } else {
                for (const [id, data] of Object.entries(employees)) {
                    if (data.name.toLowerCase().includes(input)) {
                        results.push({ id, ...data });
                    }
                }
            }

            // عرض النتائج
            if (results.length > 0) {
                results.forEach((employee) => {
                    tableBody.innerHTML += `
                        <tr>
                            <td><strong>Name</strong></td>
                            <td><strong>${employee.name}</strong></td>
                        </tr>
                        <tr>
                            <td><strong>ID</strong></td>
                            <td><strong>${employee.id}</strong></td>
                        </tr>
                        <tr>
                            <td><strong>Job</strong></td>
                            <td><strong>${employee.jobTitle}</strong></td>
                        </tr>
                        <tr>
                            <td><strong>Level</strong></td>
                            <td><strong>${employee.level}</strong></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="border-bottom: 2px solid #007BFF;"></td>
                        </tr>
                    `;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="2" class="no-result">No employee found with this ID or Name.</td></tr>';
            }

            // الانتقال إلى أعلى الصفحة
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
